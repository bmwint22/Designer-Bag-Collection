{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link rel="stylesheet" href="{% static 'css/bags/bag-detail.css' %}" />
{% endblock %} 

{% block content %}
<section class="bag-container">
  <div class="bag-img">
  </div>
  <div class="bag-details">
    <h1>{{ bag.brand }}</h1>  

    {% if bag.name %}
      <h2>{{ bag.color }} {{ bag.name }}</h2>  
    {% else %}
      <h2>A {{ bag.texture }} bag</h2>  
    {% endif %}
    <p>{{ bag.description }}</p>
    <div class="bag-actions">
        <a href="{% url 'bag-update' bag.id %}" class="btn warn">Edit</a>
        <a href="{% url 'bag-delete' bag.id %}" class="btn danger">Delete</a>
      </div>
  </div>
</section>
{% endblock %}
